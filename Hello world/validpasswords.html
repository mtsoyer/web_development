<head>
    <script src="jq.js"></script>
    <style>
        .errorText {
            color: red
        }

        .errorBox {
            border: 2px solid red
        }

        .successBox {
            border: 2px solid green
        }
    </style>
</head>

<body>
    <input type="password" name="Password">
    <br>

    <span id="errormes" class="errorText" hidden> Please adhere to the following: </span>
    <ul>
        <li id="charlen" class=errorText hidden> The password must be 10 characters long </li>
        <li id="chardig" class=errorText hidden> The password must have at least one digit </li>
    </ul>
    <span id="success" hidden> The password is a-okay! </span>
    <br>
    <button name="valpas"> Valide Password</button>

    <script>

        $("button[name='valpas']").click(function () {
            var pasval = $("input:password[name = 'Password']").val()
            var isOkay = true;
            $("#success").hide()
            $(".errorText").hide()
            if (pasval.length < 10) {
                isOkay = false;
                $("#charlen").show()

            }

            if (/\d/.test(pasval) == false) {
                isOkay = false;
                $("#chardig").show()
            }

            if (isOkay) {
                $("#success").show()
                $(".errorText").hide()
                $("#input:password[name='Password']").removeClass("errorBox").addClass("successBox")
            }
            else {
                $("#errormes").show()
                $("#input:password[name='Password']").removeClass("successBox").addClass("errorBox")
            }
            return false;

        })

    </script>



</body>
