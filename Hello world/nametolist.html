<head>
    <script src="jq.js"></script>
</head>

<body>
    <input id="inputname"> Enter your name </input>
    <ul>
        <span id="list"></span>
    </ul>
    <script>
        function addtolist(key) {
            if (key.keyCode == 13) {
                $("#list").append("<li>" + $("#inputname").val() + "</li>")
                $("#inputname").val(" ")
            }
        }

        $("#inputname").keyup(addtolist)
    </script>
</body>
