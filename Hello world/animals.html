<head>
    <script src="jq.js"></script>
</head>

<body>
    <form>
        <select name="choose">
            <option value="male"> Male </option>
            <option value="female"> Female</option>
        </select>

        <input type="radio" name="species" value="cat"> cat </input>
        <input type="radio" name="species" value="dog"> dog </input>
        <input type="radio" name="species" value="parrot"> parrot </input>

        <input type="checkbox" value="happy"> happy </input>
        <input type="checkbox" value="playful"> playful </input>
        <input type="checkbox" value="smiling"> smiling </input>

    </form>

    <p>
        I'd like to buy a new <span id="features"></span> <span id="gender"></span> <span id="animal"> animal</span>
    </p>

    <script>
        //handling the drop down select
        $('select[name = "choose"]').change(function () {
            $("#gender").html($(this).val())
        })

        //handling the radio boxes
        $("input:radio[name = 'species']").change(function () {
            if ($(this).prop("checked")) {
                $("#animal").html($(this).val())
            }

        })

        //handling the checkboxes
        var traits = []

        $("input:checkbox").change(function () {
            var temporary = $(this).val()
            if ($(this).prop("checked")) {
                traits.push(temporary)
            }
            else {
                var t = traits.indexOf(temporary)
                traits.splice(t, 1)
            }

            $("#features").html(" ")
            for (var j = 0; j < traits.length; j++) {
                $("#features").append(traits[j])
                if (j < traits.length - 1) {
                    $("#features").append(", ")
                }
                else {
                    $("#features").append(" ")
                }
            }

        })

    </script>


</body>
